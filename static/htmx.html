<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambi HTMX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  </head>
  <body hx-sse="connect:/events">
    <section class="section">
      <div class="container">
        <h1 class="title">
          Ambient conditions
        </h1>
        <p class="subtitle">
          Current ambient room conditions
        </p>
      </div>
    </section>
    <div class="container">
        <div class="notification is-primary" id="temperature" hx-sse="swap:temperature" style="font-weight: bold;">
          Temperature
        </div>
        <div class="notification" id="humidity" hx-sse="swap:humidity" style="font-weight: bold;">
          Humidity
        </div>
        <div class="notification" id="pressure" hx-sse="swap:pressure" style="font-weight: bold;">
          Pressure
        </div>
        <div class="notification" id="air_purity" hx-sse="swap:air_purity" style="font-weight: bold;">
          Air Purity
        </div>
        <div class="notification" id="dust_concentration" hx-sse="swap:dust_concentration" style="font-weight: bold;">
          Dust Concentration
        </div>
    </div>
  </body>
</html>
