<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambi HTMX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  </head>
  <body hx-sse="connect:/events">
    <section class="section">
      <div class="container">
        <h1 class="title">
          Ambient conditions
        </h1>
        <p class="subtitle">
          Current room ambient conditions
        </p>
      </div>
    </section>
    <section class="container">
      <table>
        <tr>
            <td style="font-weight: bold;">Temperature:</td>
            <td id="temperature" hx-sse="swap:temperature">0Â°C</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Humidity:</td>
            <td id="humidity" hx-sse="swap:humidity">0%</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Pressure:</td>
            <td id="pressure" hx-sse="swap:pressure">0 mbars</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Air Purity:</td>
            <td id="air_purity" hx-sse="swap:air_purity">Unknown</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Dust Concentration:</td>
            <td id="dust_concentration" hx-sse="swap:dust_concentration">Unknown</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Connected Status:</td>
            <td id="status">not connected</td>
        </tr>
        <tr></tr>
        <tr>
            <td><a href="/index.html">JS Version</a></td>
        </tr>
      </table>
    </section>
  </body>
</html>
